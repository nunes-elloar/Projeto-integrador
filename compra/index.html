<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compra</title>
</head>

<body>


    <header class="cabecario">
        <div class="logo">
            <img class="logo" src="Captura de tela 2024-11-25 115745.png" alt="Sancti Pani Logo">
        </div>

        <div class="pesquisa">
            <h3>Pesquisa</h3>
        </div>

        <nav class="navbar">
            <a href="">INICIO</a>
            <a href="">LOCALIZAÇÃO</a>

            <img class="logoCompra" src="Captura de tela 2024-11-25 120502.png" alt="">
            <img class="logoPerfil" src="Captura de tela 2024-11-25 120542.png" alt="">

            <a href="">PERFIL</a>
        </nav>
    </header>

    <div class="container">

        <div class="item">
            <img src="Captura de tela 2024-11-25 142125.png" alt="Hot Dog">
            <div class="item-produto">
                <h2>HOT DOG</h2>
                <p>• Informações sobre o Hot Dog...</p>
                <p><strong>R$ xx,xx</strong></p>
            </div>

            <button class="btn-adicionar">+</button>
        </div>

        <div class="item">
            <img src="Captura de tela 2024-11-25 142142.png" alt="Hambúrguer">
            <div class="item-produto">
                <h2>HAMBÚRGUER</h2>
                <p>• Informações sobre o Hambúrguer...</p>
                <p><strong>R$ xx,xx</strong></p>
            </div>

            <button class="btn-adicionar">+</button>
        </div>

        <div class="total">
            <p>Total: <strong>R$ xx,xx</strong></p>
        </div>

    </div>
    <button class="btn-pagar" onclick="pagar()">
        <p class="paragrafo-pagar">Pagar</p>
    </button>

    <div class="pagar">
        <h3>ESCOLHA A FORMA DE PAGAMENTO</h3>

        <button class="pix">PIX</button>

        <button class="cartao">CARTÃO CRÉDITO/DEBITO</button>

        <button class="dinheiro">DINHEIRO</button>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
