    <main class="container">
        <div class="perfil">
            <h1>PERFIL</h1>
            <form class="formulario">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Escreva o seu nome completo...">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" placeholder="...">
                </div>

                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="identidade">Informações de identidade</label>
                    <input type="text" id="identidade" placeholder="...">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="...">
                </div>
                
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="...">
                </div>
            </form>
        </div>
